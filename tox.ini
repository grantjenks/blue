[tox]
envlist=bluecheck,doc8,flake8,rstcheck,docs,py36,py37,py38,py39
skip_missing_interpreters=True

[testenv]
commands=pytest
deps=
    pytest
    pytest-cov

[pytest]
addopts=
    --cov blue
    --cov-branch
testpaths=blue docs tests

[testenv:blue]
commands=blue blue docs setup.py tests/test_blue.py

[testenv:bluecheck]
commands=blue --check --diff blue docs setup.py tests/test_blue.py

[testenv:docs]
allowlist_externals=make
changedir=docs
commands=make html
deps=sphinx

[testenv:doc8]
deps=doc8
commands=doc8 docs

[testenv:flake8]
deps=flake8
commands=flake8 blue setup.py

[testenv:rstcheck]
deps=rstcheck
commands=rstcheck --report warning README.rst

[coverage:report]
fail_under=85
show_missing=true

[coverage:run]
branch=true
parallel=true
omit=

[coverage:paths]
source=
    blue

[flake8]
ignore=
    E124
    E203
    E303
    E402
    W503
max-line-length=88
